body {

@import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

body {
  background-color: black;
  margin: 0;
  font-family: 'Cinzel', serif;
}
.fade-in {
  opacity: 0;
  animation: fadeInLogo 1.5s ease forwards;
}

@keyframes fadeInLogo {
  to {
    opacity: 1;
  }
}

/* Top Bar (Nav) */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
  background: rgba(0, 0, 0, 0.6); /* subtle transparency */
  backdrop-filter: blur(6px);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  height: 80px; /* Keep navbar compact */
  box-sizing: border-box;
}

/* Big Logo but contained inside nav */
#game-logo {
  height: 250px;
  margin-top: 180px;
  margin-left: -100px; /* Move it to the left */
  object-fit: contain;
  width: 500px;
  max-width: 90vw;
  filter: drop-shadow(0 0 20px red) drop-shadow(0 0 40px rgba(255, 0, 0, 0.6));
  transition: transform 0.4s ease, filter 0.4s ease;
  user-select: none;
}

/* Back Button */
#backBtn {
  font-family: 'Cinzel', serif;
  font-size: 20px;
  color: white;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  padding: 8px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
}

#backBtn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.05);
}
